{% extends 'app_miempresa/base.html' %}

{% load crispy_forms_tags %}

{% block title %} nuevo_cliente {% endblock %}
{% block content %}



<div class="card"></div>
    <div class="card-header">
    Registro de Clientes
    </div>
    <div class="card-body">
    <h5 class="card-title">Nuevo Cliente</h5>
    <p class="card-text">Por favor completo los datos del Formulario</p>
    <form method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-striped table-hover">

    {{ formcliente | crispy }}

    </table>
    <button type="submit" class="btn btn-outline-primary btn-sm" title="Graba Nuevo

    Cliente">

    <i class="fa fa-floppy-o" aria-hidden="true">Registrar</i>
    </button>
    </form>
    </div>
    <div class="card-body">
    <p>
    <a href="/" class="btn btn-outline-secondary btn-sm">Inicio</a>
    </p>
    </div>
    </div>

{% endblock %}
